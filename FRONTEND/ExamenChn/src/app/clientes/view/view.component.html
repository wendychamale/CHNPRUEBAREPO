
  <div class="titulo">

<div mat-dialog-content>
  <div>
    <div style="background-color: white; padding-left: 2%; padding-right: 2%; padding-top: 0.5%; padding-bottom: 2.5%;">
      <div class="=col-md-4 mx-auto mt-4 ">
        <div class="container-fluid" style="padding-left: inherit; padding-right: inherit;">
          <div class="row row-cols-2">
           
          </div>
          <div class="form-group col">
            <label class="etiqueta">CÃ³digo: </label>
            <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" class="textos">
              <input matInput [(ngModel)]="data.clienteKey" class="textos" type="text" readonly>
              </mat-form-field>
          </div>
          <div class="form-group col">
            <label class="etiqueta">Nombre: </label>
            <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" class="textos">
              <input matInput [(ngModel)]="data.nombre" class="textos" type="text" readonly>
              </mat-form-field>
            </div>
          <div class="form-group">
            <label class="etiqueta">Apellidos: </label>
            <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" class="textos">
              <input matInput [(ngModel)]="data.apellido" class="textos" type="text" readonly>
            </mat-form-field>
          </div>
          <div class="form-group">
            <label class="etiqueta">CUI: </label>
            <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" class="textos">
              <input matInput [(ngModel)]="data.cui" class="textos" type="text" readonly>
             </mat-form-field>
          </div>

          
          <div class="form-group">
            <label class="etiqueta">Correo: </label>
            <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" class="textos">
              <input matInput [(ngModel)]="data.correo" class="textos" type="text" readonly>
            </mat-form-field>
          </div>
          <div class="form-group">
            <label class="etiqueta">Direccion: </label>
            <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" class="textos">
              <input matInput [(ngModel)]="data.direccion" class="textos" type="text" readonly>
            </mat-form-field>
          </div>

          <div class="form-group">
            <label class="etiqueta">Telefono: </label>

            </mat-form-field>
          </div>
          <div class="form-group">
            <label class="etiqueta">Fecha Nacimiento: </label>
            <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" class="textos">
              <input matInput [value]="datePipe.transform(data.fechaNac, 'dd/MM/yyyy')" class="textos" type="text" readonly>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>

<div mat-dialog-actions style="text-align: right;">
