
<div class="titulo">
  <p>
      Editar Cliente
  </p>
</div>
<div mat-dialog-content>
<div>
  <div style="background-color: white; padding-left: 2%; padding-right: 2%; padding-top: 0.5%; padding-bottom: 2.5%;">
    <div class="=col-md-4 mx-auto mt-4 ">
      <div class="container-fluid" style="padding-left: inherit; padding-right: inherit;">
        <div class="row row-cols-2">
         
        </div>
        <div class="form-group col">
          <label class="etiqueta">CÃ³digo: </label>
          <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" class="textos">
            <input matInput [(ngModel)]="idCliente" class="textos" type="text" readonly>
            </mat-form-field>
        </div>
        <div class="form-group col">
          <label class="etiqueta">Nombre: </label>
          <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" class="textos">
            <input matInput [(ngModel)]="clientes.nombre" class="textos" type="text" >
            </mat-form-field>
          </div>
        <div class="form-group">
          <label class="etiqueta">Apellidos: </label>
          <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" class="textos">
            <input matInput [(ngModel)]="clientes.apellido" class="textos" type="text" >
          </mat-form-field>
        </div>
        <div class="form-group">
          <label class="etiqueta">CUI: </label>
          <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" class="textos">
            <input matInput [(ngModel)]="clientes.cui" class="textos" type="text" >
           </mat-form-field>
        </div>

        
        <div class="form-group">
          <label class="etiqueta">Correo: </label>
          <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" class="textos">
            <input matInput [(ngModel)]="clientes.correo" class="textos" type="text" >
          </mat-form-field>
        </div>
        <div class="form-group">
          <label class="etiqueta">Direccion: </label>
          <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" class="textos">
            <input matInput [(ngModel)]="clientes.direccion" class="textos" type="text" >
          </mat-form-field>
        </div>

        <div class="form-group">
          <label class="etiqueta">Telefono: </label>
          <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" class="textos">
            <input matInput [(ngModel)]="clientes.telefono" class="textos" type="text" >
          </mat-form-field>
        </div>
        <div class="container-fluid" style="padding-left: inherit; padding-right: inherit;">
          <div class="row row-cols-3">
            <div class="form-group col">    
              <label class="etiqueta">FECHA NACIMIENTO: </label>                                            
                <input matInput (click)="picker1.open()" [(ngModel)]="clientes.fechaNac" (ngModelChange)="parseDate($event)" [matDatepicker]="picker1"
                  placeholder="FECHA NACIMIENTO"   >
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker touchUi #picker1></mat-datepicker>
            </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>  

</div>
<div mat-dialog-actions style="text-align: right;">
<div class="button-group">
  <button mat-raised-button class="btn btn-primary " (click)="updateCliente()" style="font-size: 12px;">Actualizar</button>
  <button mat-raised-button  class="btn btn-danger " (click)="onNoClick();" style="font-size: 12px;">Cancelar</button>
</div>
</div>
