
<div class="titulo">
  <p>
      Detalle Solicitud Prestamo
  </p>
</div>
<div mat-dialog-content>
<div>
  <div style="background-color: white; padding-left: 2%; padding-right: 2%; padding-top: 0.5%; padding-bottom: 2.5%;">
    <div class="=col-md-4 mx-auto mt-4 ">
      <div class="container-fluid" style="padding-left: inherit; padding-right: inherit;">
        <div class="row row-cols-2">
         
        </div>
        <div class="form-group col">
          <label class="etiqueta">CÃ³digo: </label>
          <mat-form-field color="warn"  class="textos">
            <input matInput [(ngModel)]="idDependencia" class="textos" type="text" readonly>
            </mat-form-field>
        </div>
        <div class="form-group col">
          <label class="etiqueta">Monto Solicitado: </label>
          <mat-form-field color="warn" class="textos">
            <input matInput [(ngModel)]="data.montosolicitado" class="textos" type="text" readonly>
            </mat-form-field>
          </div>
        <div class="form-group">
          <label class="etiqueta">Plazo Solicitado: </label>
          <mat-form-field color="warn"  class="textos">
            <input matInput [(ngModel)]="data.plazosolicitado" class="textos" type="text" readonly>
          </mat-form-field>
        </div>
        <div class="form-group">
          <label class="etiqueta">Tasa de Interes: </label>
          <mat-form-field color="warn" class="textos">
            <input matInput [(ngModel)]="data.tasainteres" class="textos" type="text" readonly>
           </mat-form-field>
        </div>

        
        <div class="form-group">
          <label class="etiqueta">Estado: </label>
          <mat-form-field color="warn"  class="textos">
            <input matInput [(ngModel)]="data.estado ? data.estado.estado : N/A " class="textos" type="text" readonly>
          </mat-form-field>
        </div>

        
        <div class="form-group">
          <label class="etiqueta">Observaciones: </label>
          <mat-form-field color="warn"  class="textos">
            <input matInput [(ngModel)]="data.observacion" class="textos" type="text" readonly>
          </mat-form-field>
        </div>
        
        <div class="form-group">
          <label class="etiqueta">Fecha Solicitud: </label>
          <mat-form-field color="warn" class="textos">
            <input matInput [value]="datePipe.transform(data.fechasolicitud, 'dd/MM/yyyy')" class="textos" type="text" readonly>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</div>  

</div>
<div mat-dialog-actions style="text-align: right;">
<button mat-button class="btn btn-danger" (click)="onNoClick()" style="font-size: 12px">Cerrar</button>
</div>
