<style>
  .encabezado {
    font-size: 14px;
    text-align: center;
    font-weight: bold;
    color: black;
  }
</style> 
<div class="main-content" >
<div class="container-fluid" style="background-color: white; padding-left: 15%; padding-right: 2%; padding-top: 0.5%; padding-bottom: 2.5%;">


<div class="titulo"  >
<p style="padding: 2px;">
  Solicitudes
</p>
        <i class="fa fa-building fa-3x" style="color:#FFFFFF;"></i>

</div>
<br>

<form [formGroup]="solicitud" name="formcliente" class="register-form">
   
   
  <div style="background-color: white; padding-left: 2%; padding-right: 2%; padding-top: 0.5%; padding-bottom: 2.5%;">
    <div class="=col-md-6 mx-auto mt-5 ">

      <div class="container-fluid" style="padding-left: inherit; padding-right: inherit;">

   
         <div>

              
                <div  class="material-datatables; mat-elevation-z8 table-responsive" style="border: 2px solid #215074; padding-left: 10px; padding-right: 10px; padding-top: 10px; margin-bottom: 40px; font-size: 14px; border-radius: 5px; ">
                    <table id="datatables" mat-table [dataSource]="dataSource" matSort class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%" matSort>
                          
                      <ng-container matColumnDef="SOLICITUD">
                        <th mat-header-cell *matHeaderCellDef class="encabezado"> CÃ“DIGO </th>
                        <td mat-cell style="text-align: center;" *matCellDef="let element"> {{element.solicitudkey}} </td>
                      </ng-container>
                  
                      <ng-container matColumnDef="CODIGOC">
                        <th mat-header-cell *matHeaderCellDef class="encabezado"> CODIGO CLIENTE </th>
                        <td mat-cell style="text-align: center;" *matCellDef="let element"> 
                          {{ element.clientekey ? element.clientekey.clienteKey : 'N/A' }} 
                        </td>
                      </ng-container>
                      <ng-container matColumnDef="CLIENTE">
                        <th mat-header-cell *matHeaderCellDef class="encabezado"> CLIENTE </th>
                        <td mat-cell style="text-align: center;" *matCellDef="let element"> {{ element.clientekey ? element.clientekey.nombre : 'N/A' }} </td>
                      </ng-container>

                      <ng-container matColumnDef="ESTADO">
                        <th mat-header-cell *matHeaderCellDef class="encabezado"> ESTADO </th>
                        <td mat-cell style="text-align: center;" *matCellDef="let element"> {{ element.estado ? element.estado.estado : 'N/A' }}  </td>
                      </ng-container>
                        
                      <ng-container matColumnDef="OPCIONES">
                          <th mat-header-cell *matHeaderCellDef class="encabezado"> OPCIONES </th>
                          <td mat-cell style="text-align: center;" *matCellDef="let row" >
                              <a class="btn btn-link btn-info btn-just-icon" (click)="viewsolicitud(row)" matTooltipClass="primary-tooltip" matTooltip="Ver Dependencia" ><i class="fa fa-eye"></i></a>                                                               
                              <a class="btn btn-link btn-warning btn-just-icon" (click)="actualizar(row);" matTooltipClass="secundary-tooltip" matTooltip="Aprobar" ><i class="fa  fa-check-square-o"></i></a>                                     
                              <a class="btn btn-link btn-danger btn-just-icon"  (click)="rechazar(row);" matTooltipClass="primary-tooltip" matTooltip="Rechazar"><i class="fa fa-remove"></i></a>                                           
                                 
                            </td>
                        </ng-container>
                              
                      <tr mat-header-row *matHeaderRowDef="['SOLICITUD','CODIGOC','CLIENTE','ESTADO','OPCIONES']"></tr>
                      <tr mat-row *matRowDef="let row; columns: ['SOLICITUD','CODIGOC','CLIENTE','ESTADO','OPCIONES'];"></tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                  </div>
                    
              <!--End Upoload File-->

            </div>
        <!--aquiiiiii sigo-->

        <div>
        </div>
      </div>

    </div>
  </div>
</form>





</div>
</div>
