
<div class="titulo">
  <p>
    Rechazar Solicitud
  </p>
</div>
<br>
<details >
  <summary class="etiqueta">Solicitud Referencia <i class="fa fa-building-o"></i></summary>
  <div style="border: 2px solid #215074; padding-left: 18px; padding-right: 50px; padding-top: 1px; margin-bottom: 10px; font-size: 12px; border-radius: 5px; ">
    <div class="form-group" style="padding-left: 5px; padding-right: 5px;">
      <label class="etiqueta">CÃ³digo Solicitud: </label>
      <mat-form-field color="warn" class="textos">
        <input matInput [(ngModel)]="idCliente" class="textos" type="text" readonly>
      </mat-form-field>
    </div>
  </div>
</details>

<div mat-dialog-content>
  <br>
  <br>
  <div >
  <mat-form-field style="font-size: 14px;">
      <mat-label>Observaciones</mat-label>
      <textarea matInput color="primary" [(ngModel)]="Observaciones" rows="2"></textarea>
      
    </mat-form-field>
</div>
</div>
<div mat-dialog-actions style="text-align: right;">
  <button mat-button class="btn btn-primary" (click)="aceptar()"  style="font-size: 12px;">Aceptar</button>
  <button mat-button class="btn btn-danger" (click)="onNoClick()" style="font-size: 12px;">Cancelar</button>
</div>
