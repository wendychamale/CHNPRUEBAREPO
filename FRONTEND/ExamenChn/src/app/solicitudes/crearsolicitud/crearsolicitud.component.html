<div class="main-content">
  <div class="container-fluid">
 
    <div class="titulo">
      <p>
        Creaci√≥n de Solicitudes
      </p>
    </div>
    <br>
    <br>
    <div>

        <div style="background-color: white; padding-left: 2%; padding-right: 2%; padding-top: 0.5%; padding-bottom: 2.5%;">
     
          <div class="form-group">
            <label class="etiqueta">Monto: </label>
              <input matInput [(ngModel)]="monto"  class="textos" type="text" maxlength="100" placeholder="Monto Solicitado" >           
          </div>
          <div class="form-group">
            <label class="etiqueta">Plazo: </label>
             <input matInput [(ngModel)]="plazo" class="textos" type="text" maxlength="100" placeholder="Plazo en Meses" >           
        
          </div>
          <div class="form-group">
            <label class="etiqueta">Tasa Interes: </label>
             <input matInput [(ngModel)]="tasa" class="textos" type="text" maxlength="100" placeholder="Tasa de intereses" readonly >           
             <label class="etiqueta">%</label>
          </div>
          </div>
          <div class="button-group">
            
            <button  mat-raised-button class="btn btn-primary btn-block" (click)="Crearsolicitud()" style="font-size: 12px;">Crear</button>
          <button class="btn btn-danger btn-block" ui-sref="login" (click)="onNoClick();" style="font-size: 12px;">Cancelar</button>
        
          </div>
      </div>
  </div>
</div>
